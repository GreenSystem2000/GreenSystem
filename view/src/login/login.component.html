<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-black">
        <a class="navbar-brand text-success" href="#">GreenSystem</a>
    </nav>
    <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-center h-100" style="margin-top: 5rem;">
            <div class="card" style="width: 25rem;">
                <div class="card-body">
                    <h3 class="card-title mb-5 text-center">Login</h3>
                    <div class="alert alert-danger" role="alert">Usuário ou senha invalidos!</div>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" id="username" placeholder="Usuário">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="password" class="form-control" id="password" placeholder="Usuário">
                            </div>
                        </div>
                    </form>
                    <a class="btn btn-primary mt-4 disabled" style="width: 100%">Log In</a>
                </div>
                <div class="card-body text-center" style="background-color: rgba(0, 0, 0, 0.05);">
                    <a href="../signup-user" class="card-link">Cadastrar-se</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
