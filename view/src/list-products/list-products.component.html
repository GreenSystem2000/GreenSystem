<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Produtos</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-black">
        <a class="navbar-brand text-success" href="#">GreenSystem</a>
        <form class="form-inline my-2 my-lg-0">
            <a id="signup" class="btn btn-dark my-2 my-sm-0 text-white" href="signup-user">Cadastrar-se</a>
            <a id="login" class="btn btn-dark my-2 my-sm-0 ml-2 text-white" href="login">Entrar</a>

            <div class="dropdown user-settings">
                <button class="btn btn-secondary rounded-circle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user-o"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item account-settings" href="/change-infos">Configurações de conta</a>
                    <a class="dropdown-item cart" href="purchase-user">Pedidos de compra</a>
                    <a class="dropdown-item cart" href="carrinho">Carrinho</a>
                    <a class="dropdown-item logout" href="#">Sair</a>
                </div>
            </div>
        </form>
    </nav>
    <!--navbar-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1" class=""></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2" class=""></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" height="400" alt="First slide [800x400]" src="https://www.portal-energia.com/wp-content/uploadsthumbs/energia-solar-fotovoltaica-paineis-solares.jpg" data-holder-rendered="true">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" height="400"  alt="Second slide [800x400]" src="https://s2.glbimg.com/MntW5m0AZl9LVFYxBhMFt3jWfzI=/0x0:1000x669/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2019/D/y/vhxFoASiG5TI7MSTsvYQ/foto-1.jpg" data-holder-rendered="true">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" height="400" alt="Third slide [800x400]" src="https://cdn.ecycle.com.br/images/2018-04/energia-solar.jpg" data-holder-rendered="true">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container-fluid mb-5 ml-4">
        <div class="d-flex justify-content-center bd-highlight mt-5" id="loading">
            <div class="spinner-border text-dark" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="row" id="products"></div>
    </div>
    <!--cards-->

    <footer class="page-footer font-small bg-black pb-5 pt-3 text-white" style="display: none">
        <div class="container">
            <div class="row">
                <div class="col-sm m-3">
                    <h4>Sobre nós</h4>
                    <a>Fornecedores</a><br>
                    <a>Quem somos</a>
                </div>
                <div class="col-sm m-3">
                    <h4>Contato</h4>
                    <a>Telefone</a><br>
                    <a>E-Mail</a><br>
                    <a>Redes sociais</a>
                </div>
                <div class="col-sm m-3">
                    <h4>Destaques</h4>
                    <a>Mais vendidos</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
